<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/edit-tweet.css" />
	<script src="./js/modules.js"></script>
	<script src="./js/edit-tweet.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</script>
</head>

<body>
	<div id="main">
		<h1 style="margin-top: 2px;"><b>Edit Tweet</b></h1>
		<h3><i>Variables</i></h3>
		<p style="margin-top: -10px;">
			<b>!lastRunTime</b> - Shows the final time of the previous run
		</p>
		<paper-textarea class="textarea" rows="6" maxlength="280" char-counter id="editComposeTweet"
			label="Compose Tweet"></paper-textarea>
		<paper-dropdown-menu class="dropdown" label="Media" vertical-offset="-150" style="margin-top:-10px;">
			<paper-listbox slot="dropdown-content" class="dropdown-content" id="mediaList" selected="0">
			</paper-listbox>
		</paper-dropdown-menu>
		<div class="buttonDiv">
			<paper-button raised class="button" id="saveTweet" onclick="saveTweet();">Save</paper-button>
		</div>
	</div>
</body>

</html>
