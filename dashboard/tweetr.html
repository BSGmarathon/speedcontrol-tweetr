<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/tweetr.css" />
	<script src="./js/modules.js"></script>
	<script src="./js/tweetr.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</script>
</head>

<body>
	<div id="main">
		<paper-dropdown-menu class="dropdown" label="Run" vertical-offset="60">
			<paper-listbox slot="dropdown-content" class="dropdown-content" id="runList" selected="0"
				onClick="changeSelectedTweet()">
			</paper-listbox>
		</paper-dropdown-menu>
		<div class="buttonDiv">
			<paper-button raised disabled class="button" id="tweetNow" onclick="tweetNow();">Tweet</paper-button>
			<paper-button raised disabled class="button" id="cancelTweet" onclick="cancelTweet();">Cancel</paper-button>
			<paper-button raised class="nodecg-configure" nodecg-dialog="edit-tweet" id="editTweet"
				onClick="sendRunIndex()">Edit</paper-button>
		</div>
		<paper-textarea class="textarea" id="composeTweet" rows="6" maxlength="280" char-counter label="Compose Tweet">
		</paper-textarea>
		<div class="mediaDiv">
			<paper-dropdown-menu class="dropdown" label="Media" vertical-offset="-150" style="width: 304px;">
				<paper-listbox slot="dropdown-content" class="dropdown-content" id="mediaList" selected="0">
				</paper-listbox>
			</paper-dropdown-menu>
			<paper-button raised class="button" id="clearMedia" onclick="clearMedia();">Clear</paper-button>
			<div class="buttonDiv">
				<paper-button raised class="button" id="tweet" onclick="tweetTextarea();">Tweet</paper-button>
			</div>
			<custom-style>
				<style>
					paper-input.input {
						width: 386px;
						--primary-text-color: white;
						--paper-input-container-color: #FFFFFFB3;
						--paper-input-container-focus-color: #2196F3;
						--paper-input-container-underline-focus-border-color: #2196F3;
					}

					paper-textarea.textarea {
						width: 386px;
						--primary-text-color: white;
						--paper-input-container-color: #FFFFFFB3;
						--paper-input-container-focus-color: #2196F3;
						--paper-input-container-underline-focus-border-color: #2196F3;

						--paper-input-container-input: {
							max-height: 146px;
						}
					}

					paper-button.button {
						height: 40px;
						font-family: Roboto;
						font-weight: 500;
						font-size: 14px;
						letter-spacing: .0892857143em;
						background-color: #272727;
						--paper-button-ink-color: #6A6A6A;
					}

					paper-button.button:hover {
						background-color: #383838;
					}

					paper-button.button[disabled] {
						background-color: #485264;
					}
					
					paper-button.nodecg-configure {
						height: 40px;
						font-family: Roboto;
						font-weight: 500;
						font-size: 14px;
						letter-spacing: .0892857143em;
						background-color: #272727;
						--paper-button-ink-color: #6A6A6A;
					}

					paper-button.nodecg-configure:hover {
						background-color: #383838;
					}

					paper-button.nodecg-configure[disabled] {
						background-color: #485264;
					}

					paper-button#cancelTweet {
						background-color: #AF0000;
					}

					paper-button#cancelTweet[disabled] {
						background-color: #485264;
					}

					paper-dropdown-menu.dropdown {
						width: 386px;
						margin-top: -500px;
						--paper-input-container-color: #FFFFFFB3;
						--paper-input-container-focus-color: #2196F3;
						--paper-input-container-input-color: #FFFFFF;
						--paper-input-container-underline-focus-border-color: #2196F3;
					}

					paper-listbox.dropdown-content {
						width: 300px;
						height: 280px;
					}
				</style>
			</custom-style>
		</div>
</body>

</html>
