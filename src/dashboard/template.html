<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
		body {
			/* Force body background to original NodeCG colour. */
			background-color: #2F3A4F !important;

			/* Force body to have original NodeCG padding. */
			margin: 15px !important;

			/* Unset widths. */
			width: unset !important;
			min-width: unset !important;
			min-height: unset !important;
		}

		/* So the <v-app> always has a transparent background,
		otherwise it looks odd in the NodeCG dashboard panels. */
		.v-application {
			background-color: transparent !important;
		}

		/* So the <v-app> doesn't take up 100% height which breaks
		in the NodeCG dashboard panels anyway. */
		.v-application__wrap {
			min-height: 0 !important;
		}
	</style>
</head>
<body>
<div id="app"></div>
</body>
</html>
